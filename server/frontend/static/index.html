<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="static/bootstrap.min.css">
  <style>
    .register_container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: white;
    }
    .register_header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #007bff;
    }
    .register_header h2 {
      color: #007bff;
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .btn-register {
      background-color: #007bff;
      border-color: #007bff;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
    }
    .btn-register:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    body {
      background-color: #f8f9fa;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: #666;
      text-decoration: none;
    }
    .close-btn:hover {
      color: #000;
      text-decoration: none;
    }
  </style>
<script>
const register = async (e) => {
  e.preventDefault();
  
  const username = document.getElementById('username').value;
  const firstName = document.getElementById('firstName').value;
  const lastName = document.getElementById('lastName').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  if (!username || !firstName || !lastName || !email || !password) {
    alert('Please fill in all fields');
    return;
  }
  
  let register_url = window.location.origin + "/djangoapp/register";
  
  try {
    const res = await fetch(register_url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        "userName": username,
        "password": password,
        "firstName": firstName,
        "lastName": lastName,
        "email": email
      }),
    });
    
    const json = await res.json();
    if (json.status) {
      // Save username in session and redirect home
      sessionStorage.setItem('username', json.userName);
      alert("Registration successful! Welcome " + json.userName);
      window.location.href = window.location.origin;
    }
    else if (json.error === "Already Registered") {
      alert("The user with same username is already registered");
    }
    else {
      alert("Registration failed. Please try again.");
    }
  } catch (error) {
    alert("Error occurred during registration. Please try again.");
    console.error('Registration error:', error);
  }
};

const gohome = () => {
  window.location.href = window.location.origin;
}
</script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
  <div class="container-fluid">
    <h2 style="padding-right: 5%;">Dealerships</h2>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="font-size: larger;" href="/contact">Contact Us</a>
        </li>
      </ul>
      <span class="navbar-text">
        <div class="loginlink">
          <a class="homepage_links" href="/">Back to Home</a>
        </div>
      </span>
    </div>
  </div>
</nav>

<div class="container">
  <div class="register_container">
    <a href="/" class="close-btn" onclick="gohome()" title="Close">Ã—</a>
    <div class="register_header">
      <h2>Sign Up</h2>
      <p class="text-muted">Create your dealership account</p>
    </div>
    
    <form onsubmit="register(event)">
      <div class="form-group">
        <label for="username" class="form-label">Username *</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
      </div>
      
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName" class="form-label">First Name *</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastName" class="form-label">Last Name *</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" required>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email" class="form-label">Email Address *</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password *</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-register">Register</button>
      </div>
    </form>
    
    <div class="text-center mt-3">
      <p class="text-muted">Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>
</div>

</body>
</html>
